<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/paper.css">
    <style>
      @page { size: A5 landscape }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #000; /* Set the border style to solid and black */
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>

  <body style="background-color: #dbdada5e;">
    <div class="paper container" id="printable" style="margin: 3rem; background-color: white;">
      <table>
        <tr>
          <th>Gerät (Nr.)</th>
          <th>ZUbehör (Stativ, spez, Kabel)</th>
          <th>Entlehner*in + Klasse</th>
          <th>Entlehnung Datum</th>
          <th>Unterschrift Entlehner*in</th>
          <th>Paraphe Lehrkraft</th>
          <th>Rückgabe geplant</th>
          <th>Rückgabe tatsächlich</th>
          <th>Unterschrift Entlehner*in</th>
          <th>Paraphe Lehrkraft</th>
          <th>Anmerkungen</th>
        </tr>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script>
      // JavaScript code to repeat the <tr> 30 times
      const tableBody = document.getElementById("table-body");

      for (let i = 0; i < 30; i++) {
        const newRow = document.createElement("tr");
        for (let j = 0; j < 11; j++) {
          const newCell = document.createElement("td");
          newRow.appendChild(newCell);
        }
        tableBody.appendChild(newRow);
      }
    </script>
  </body>
</html>
